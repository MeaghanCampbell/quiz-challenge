<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <div class="timer" id="time-remaining">
        <p>timer goes here</p>
        <p class="scores" id="high-scores">View High Scores</p>
    </div>
    <div class="start" id="start-quiz">
        <h1 class="title">JavaScript Coding Challenge</h1>
        <p>
            Try to answer the following coding related questions within the time
            limit. Keep in mind that incorrect answers will deduct 5 seconds from 
            your remaining time. Good luck!
        </p>
        <button class="btn" id="start-btn" type="click">Start Quiz</button>
    </div>

    <main class="quiz" id="main-quiz">
        <h1 class="title" id="question-title"></h1>
        <div class="choice-options" id="choices">
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
