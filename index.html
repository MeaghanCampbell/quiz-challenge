<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <div class="timer" id="time-remaining">
        <p id="countdown"></p>
        <div class="scores">
            <p class="high-scores-title" id="high-scores">View High Scores</p>
            <ul id="high-scores-container">
            </ul>
        </div>
    </div>
    <div class="start" id="start-quiz">
        <h1 class="title" id="question-title">Welcome to the JavaScript Coding Challenge!</h1>
        <p id="save-your-score"></p>
        <div id="form"></div>
        <div id="form-button"></div>
        <button class="btn" id="start-btn" type="click">Start Quiz</button>
        <div class="choice-options" id="choices">
            <button id="choice-a"></button>
            <button id="choice-b"></button>
            <button id="choice-c"></button>
        </div>
    </div>
    <div class='answer' id="check-answer"></div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
